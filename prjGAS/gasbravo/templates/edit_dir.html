<html lang="en" dir="ltr">
<head>

    <div class="yui-b">

                        <h2>Editar Direccion</h2>
                    </div>
<!--     <div id="datos" class="capas"> -->
        <form action="/user_dir/update/{{ edit_dir.id }}" method="post">
            {% csrf_token %}
            <input type="hidden" name="direccion_id" value="{{ edit_dir.id }}">
            {% if messages %}
            {% for message in messages %}
            <ul>
                <li style="color: brown;">{{message}}</li>
            </ul>
            {% endfor %}
            {% endif %}
            <label for="id_lat" class="form-label">Latitud:</label>
            <input class ="input" type="text" class="form-control" name="id_lat" id="id_lat" value="{{ edit_dir.lat }}" readonly ></td>
            <br>
            <label for="id_lat" class="form-label">Longitud:</label>
            <input class = "input" type="text" name="id_lng" id="id_lng" class="txtTable" value="{{ edit_dir.long }}" readonly></td>
            <br>
            <label for="nomdirec" class="form-label">Direccion:</label>
            <input class="input"type="text" name="nomdirec" class="txtTable" value="{{ edit_dir.nombre_dir }}"></td>
            <br>
            <label for="celular" class="form-label">Celular:</label>
            <input class="input" type="text" name="celular" class="txtTable" value="{{ edit_dir.celular }}"></td>
            <br>
            <label for="desc" class="form-label">Descripci√≥n:</label>
            <textarea name="desc" id="desc"  cols="18" rows="5" class="txtTable">{{ edit_dir.desc }}</textarea></td>
            <div class="btn__form">
                <input class="btn__submit" type="submit" value="Actualizar">
                <input class="btn__reset" type="button" value="Regresar"role="link" onclick="window.location='/user/gest_direccion'">
        </div>
    </form>
